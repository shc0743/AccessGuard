<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PoW instead of CAPTCHA</title>
    <link rel="stylesheet" href="/web/pow.css" type="text/css" />
</head>
<body>
    <div class="container">
        <h1>正在验证你是否是真人...</h1>
        
        <div id="unsupported" class="unsupported">
            <h2>浏览器不支持</h2>
            <p>您的浏览器不支持必要的功能，请更新浏览器或启用 JavaScript 。</p>
            <p>请注意，我们需要使用现代 JavaScript 功能，而像 JShelter 这类插件可能会阻挡这些功能。请为此域名停用 JShelter 或类似的插件。</p>
        </div>
        
        <div id="error" class="error"></div>
        
        <div class="progress">
            <div class="progress-bar">
                <div id="progressBar" class="progress-bar-inner"></div>
            </div>
            <div id="status" class="status">初始化中...</div>
            <div id="hashes" class="hashes">0 kH/s</div>
        </div>
        
        <button id="retryButton">重试</button>
    </div>

    <script type="module" src="/web/pow.js"></script>
</body>
</html>
